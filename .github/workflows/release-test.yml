# Universal DDI Python Client release workflow.
name: Release

# This GitHub action is triggered on a manual workflow_dispatch event.
on:
  workflow_dispatch:

# Releases need permissions to read and write the repository contents.
# GitHub considers creating releases and uploading assets as writing contents.
permissions:
  contents: write
  id-token: write


jobs:
  build-package-test:
    name: Create and Store Python ğŸ distribution ğŸ“¦
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/bloxone-python-client
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install pypa/build
        run: python -m pip install build --user
      - name: Build a package
        run: python -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
      - build-package-test
    runs-on: ubuntu-latest
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.10.1
        with:
          repository-url: https://test.pypi.org/p/bloxone-python-client/
          password: ${{ secrets.PYPI_API_TOKEN }}
